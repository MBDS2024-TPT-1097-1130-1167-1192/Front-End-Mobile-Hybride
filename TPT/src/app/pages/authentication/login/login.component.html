<ion-content class="ion-padding" color="light">
  <div class="login-container">
    <ion-card class="card-with-shadow">
      <ion-card-content class="p-32">
        <div class="text-center">
          <img
            *ngIf="!darkMode"
            src="assets/images/logos/logo-light.png"
            class="align-middle m-2"
            alt="Light Mode Logo"
            width="174"
          />
          <img
            *ngIf="darkMode"
            src="assets/images/logos/logo-dark.png"
            class="align-middle m-2"
            alt="Dark Mode Logo"
            width="174"
          />
        </div>

        <form [formGroup]="loginForm">
          <ion-label class="f-s-14 f-w-600 m-b-12 d-block">Email</ion-label>
          <ion-item lines="full">
            <ion-input
              type="email"
              formControlName="email"
              placeholder="Entrez votre email"
            ></ion-input>
          </ion-item>
          <br />
          <ion-label class="f-s-14 f-w-600 m-b-12 d-block"
            >Mot de passe</ion-label
          >
          <ion-item lines="full">
            <ion-input
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
              placeholder="Entrez votre mot de passe"
            ></ion-input>
            <ion-button
              fill="clear"
              slot="end"
              (click)="togglePasswordVisibility()"
            >
              <ion-icon [name]="hide ? 'eye-off' : 'eye'"></ion-icon>
            </ion-button>
          </ion-item>
          <br />
          <ion-button expand="block" color="primary" (click)="login()">
            Se connecter
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
